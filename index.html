<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Spanish Practice — Flashcards & Quizzes</title>
<style>
  :root{
    --bg:#b8dbff;
    --card:#ffffffcc;
    --accent:#ffb86b;
    --muted:#555;
    --radius:14px;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#b8dbff 0%, #d6ecff 60%);color:#061018;position:relative;overflow-x:hidden;}

  /* Cloud animation */
  .cloud {
    position: fixed;
    opacity: 0.6;
    z-index: -1;
    user-select: none;
    pointer-events: none;
  }

  @keyframes moveCloud1 { 0% { left: -200px; } 100% { left: 100%; } }
  @keyframes moveCloud2 { 0% { left: -250px; } 100% { left: 100%; } }
  @keyframes moveCloud3 { 0% { left: -180px; } 100% { left: 100%; } }
  @keyframes moveCloud4 { 0% { left: -220px; } 100% { left: 100%; } }
  @keyframes moveCloud5 { 0% { left: -240px; } 100% { left: 100%; } }
  @keyframes moveCloud6 { 0% { left: -260px; } 100% { left: 100%; } }
  @keyframes moveCloud7 { 0% { left: -200px; } 100% { left: 100%; } }
  @keyframes moveCloud8 { 0% { left: -210px; } 100% { left: 100%; } }

  .cloud1 { top:20px; width:120px; animation: moveCloud1 60s linear infinite; }
  .cloud2 { top:80px; width:180px; animation: moveCloud2 75s linear infinite; }
  .cloud3 { top:140px; width:150px; animation: moveCloud3 65s linear infinite; }
  .cloud4 { top:200px; width:200px; animation: moveCloud4 80s linear infinite; }
  .cloud5 { top:260px; width:130px; animation: moveCloud5 70s linear infinite; }
  .cloud6 { top:320px; width:170px; animation: moveCloud6 85s linear infinite; }
  .cloud7 { top:380px; width:140px; animation: moveCloud7 60s linear infinite; }
  .cloud8 { top:440px; width:160px; animation: moveCloud8 90s linear infinite; }

  /* Container and app styling */
  .container{max-width:1100px;margin:28px auto;padding:24px;position:relative;z-index:1;}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
  header h1{font-size:20px;margin:0}
  header .subtitle{color:var(--muted);font-size:13px}
  .app{display:grid;grid-template-columns:260px 1fr;gap:20px}
  nav{background:var(--card);padding:16px;border-radius:12px;min-height:420px}
  nav button{display:block;width:100%;padding:10px 12px;margin-bottom:8px;border:0;background:transparent;color:var(--muted);text-align:left;border-radius:8px;cursor:pointer}
  nav button.active{background:linear-gradient(90deg, rgba(255,184,107,0.12), rgba(255,184,107,0.04));color:var(--accent);font-weight:600}
  main{background:var(--card);padding:20px;border-radius:14px;min-height:420px}
  .panel{display:none}
  .panel.active{display:block}
  .row{display:flex;gap:12px;align-items:center}
  .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.1)}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
  input[type=text], textarea, select{background:#ffffffcc;border:1px solid rgba(0,0,0,0.1);color:inherit;padding:10px;border-radius:8px;width:100%}
  .big{font-size:28px;font-weight:600}
  .muted{color:var(--muted);font-size:13px}
  .btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer}
  .btn.primary{background:linear-gradient(90deg,var(--accent),#ff8b6b);color:#061018}
  .btn.ghost{background:transparent;border:1px solid rgba(0,0,0,0.1);color:var(--muted)}
  .center{display:flex;align-items:center;justify-content:center}
  .choices{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
  .choice{padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,0.05);cursor:pointer;background:rgba(255,255,255,0.5)}
  .choice.correct{border-color:rgba(63,224,155,0.9);background:rgba(63,224,155,0.1);color:#061018}
  .choice.wrong{border-color:rgba(255,113,113,0.95);background:rgba(255,113,113,0.1);color:#061018}
  .small{font-size:13px;padding:6px 8px}
  footer{margin-top:18px;color:var(--muted);font-size:13px}
</style>
</head>
<body>
  <!-- Clouds -->
  <img src="https://i.ibb.co/7QpKsCX/cloud.png" class="cloud cloud1" />
  <img src="https://i.ibb.co/7QpKsCX/cloud.png" class="cloud cloud2" />
  <img src="https://i.ibb.co/7QpKsCX/cloud.png" class="cloud cloud3" />
  <img src="https://i.ibb.co/7QpKsCX/cloud.png" class="cloud cloud4" />
  <img src="https://i.ibb.co/7QpKsCX/cloud.png" class="cloud cloud5" />
  <img src="https://i.ibb.co/7QpKsCX/cloud.png" class="cloud cloud6" />
  <img src="https://i.ibb.co/7QpKsCX/cloud.png" class="cloud cloud7" />
  <img src="https://i.ibb.co/7QpKsCX/cloud.png" class="cloud cloud8" />

  <div class="container">
    <header>
      <div>
        <h1>Spanish Practice</h1>
        <div class="subtitle">Flip + Check: Enter, New Words + Next: Shift</div>
      </div>
      <div class="muted">Built for practicing Spanish — open-source & offline</div>
    </header>

    <div class="app">
      <!-- NAV -->
      <nav class="card">
        <button class="active" data-panel="flash">Flashcards</button>
        <button data-panel="quiz">Quiz (Multiple Choice)</button>
        <button data-panel="manage">Add / Manage Words</button>
        <hr>
        <button id="btn-import" class="btn ghost small">Import Words</button>
        <button id="btn-export" class="btn ghost small">Export Words</button>
      </nav>

      <!-- MAIN PANELS -->
      <main>
        <!-- FLASHCARDS -->
        <section id="flash" class="panel active">
          <div class="card">
            <div class="muted">Flashcard</div>
            <div id="card-word" class="big">—</div>
            <div id="card-translation" class="muted">—</div>
            <div style="display:flex;gap:8px;margin-top:12px">
              <button id="flip" class="btn ghost small">Flip</button>
              <button id="next-card" class="btn primary small">Next</button>
            </div>
          </div>
        </section>

        <!-- QUIZ -->
        <section id="quiz" class="panel">
          <div class="card">
            <div class="muted">Multiple Choice Quiz</div>
            <div style="margin-top:12px" class="choices" id="q-choices"></div>
          </div>
        </section>

        <!-- MANAGE WORDS -->
        <section id="manage" class="panel">
          <div class="card">
            <div class="muted">Add / Manage Words</div>
            <input id="new-es" type="text" placeholder="Spanish" />
            <input id="new-en" type="text" placeholder="English" />
            <button id="add-word" class="btn primary">Add</button>
            <textarea id="quick-import" rows="5" placeholder="Paste words: hola, hello"></textarea>
            <button id="apply-quick" class="btn primary small">Import Multiple</button>
            <div id="words-list" style="margin-top:12px;"></div>
          </div>
        </section>
      </main>
    </div>
  </div>

<script>
/* Spanish Practice JS with persistent storage */
let state = {words:[], sessions:0};
const STORAGE_KEY = 'spanish_practice_v2';
function saveState(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); renderWords(); }
function loadState(){ const raw=localStorage.getItem(STORAGE_KEY); if(raw) state=JSON.parse(raw); }
loadState();

/* NAV */
document.querySelectorAll('nav button[data-panel]').forEach(b=>{
  b.addEventListener('click', ()=>{
    document.querySelectorAll('nav button[data-panel]').forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
    document.getElementById(b.dataset.panel).classList.add('active');
  });
});

/* Flashcards */
let flashIndex = 0;
function renderFlash(){
  if(!state.words.length){ document.getElementById('card-word').innerText='—'; document.getElementById('card-translation').innerText='—'; return; }
  const w = state.words[flashIndex % state.words.length];
  document.getElementById('card-word').innerText=w.es;
  document.getElementById('card-translation').innerText=w.en;
}
document.getElementById('flip').addEventListener('click', ()=>{ let t=document.getElementById('card-word').innerText; document.getElementById('card-word').innerText=document.getElementById('card-translation').innerText; document.getElementById('card-translation').innerText=t; });
document.getElementById('next-card').addEventListener('click', ()=>{ flashIndex++; renderFlash(); });

/* Manage words */
function renderWords(){ const list=document.getElementById('words-list'); list.innerHTML=''; state.words.forEach((w,i)=>{ const div=document.createElement('div'); div.innerText=w.es+' → '+w.en; list.appendChild(div); }); renderFlash(); }
document.getElementById('add-word').addEventListener('click', ()=>{
  const es=document.getElementById('new-es').value.trim(), en=document.getElementById('new-en').value.trim(); if(!es||!en)return;
  state.words.push({es,en}); saveState(); document.getElementById('new-es').value=''; document.getElementById('new-en').value='';
});
document.getElementById('apply-quick').addEventListener('click', ()=>{
  const lines=document.getElementById('quick-import').value.split('\n'); lines.forEach(l=>{ const p=l.split(','); if(p.length>=2) state.words.push({es:p[0].trim(), en:p[1].trim()}); }); saveState(); document.getElementById('quick-import').value='';
});

/* Import/Export */
document.getElementById('btn-export').addEventListener('click', ()=>{
  const blob=new Blob([JSON.stringify(state.words,null,2)],{type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='words.json'; a.click();
});
document.getElementById('btn-import').addEventListener('click', ()=>{
  const file=document.createElement('input'); file.type='file'; file.accept='application/json'; file.onchange=e=>{
    const f=e.target.files[0]; if(!f)return;
    const reader=new FileReader(); reader.onload=ev=>{ try{ const arr=JSON.parse(ev.target.result); arr.forEach(w=>state.words.push(w)); saveState(); }catch{} };
    reader.readAsText(f);
  }; file.click();
});

renderWords();

/* Keyboard shortcuts */
document.addEventListener('keydown', e=>{
  if(e.key==='Enter'){ // Flip / Check
    if(document.getElementById('flash').classList.contains('active')) document.getElementById('flip').click();
  }
  if(e.key==='Shift'){ // Next / New word
    if(document.getElementById('flash').classList.contains('active')) document.getElementById('next-card').click();
  }
});
</script>
</body>
</html>
